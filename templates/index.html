<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter a movie review..."></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    {% if result %}
    <div>
        <h2>Result:</h2>
        <p>The sentiment of the review is: {{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
